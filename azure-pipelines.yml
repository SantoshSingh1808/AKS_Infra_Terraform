trigger:
- main

pool:
  name: MyPool

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Infra'
    backendServiceArm: 'Github'
    backendAzureRmResourceGroupName: 'sonu-rg'
    backendAzureRmStorageAccountName: 'sonustorage2'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'github.terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Infra'
    environmentServiceNameAzureRM: 'Github'